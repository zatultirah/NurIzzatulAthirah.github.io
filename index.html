<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student E-Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-content">
        <div class="container mt-5">
            <!-- Login Page -->
            <div class="container mt-5 d-flex justify-content-center" id="login-page">
                <div class="form-container">
                    <h2 class="text-center">Login Page</h2>
                    <form class="mt-4" form onsubmit="handleLogin(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <input type="hidden" name="page" value="profiles">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3">
        <p class="mb-0">@ Universiti Teknologi Mara</p>
    </footer>

    <script>
                // Simulate login
                function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate credentials
            if (username === "zatul" && password === "123456") {
                // Redirect to profile page
                window.location.href = "profile.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</body>
</html>
